<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        let a = parseInt(prompt("Nhập tiền: | 5000000 VNĐ | 10000000 VNĐ ...."));
        if(a<=10000000){
            alert("Được hoa hồng: " + (a/100)*10);
        } else {
            if(a>=10000000 && a<=50000000){
                alert("Được hoa hồng: " + (a/100)*20);
            } else {

                    alert("Được hoa hồng: " + (a/100)*25);
                }

        }


    </script>



</head>
<body>

</body>
</html>
